<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center border border-gray-100">

    <div class="mb-8">
      <div
        class="w-16 h-16 bg-gradient-to-tr from-indigo-500 to-pink-500 rounded-xl mx-auto flex items-center justify-center shadow-lg mb-4 transform rotate-3 hover:rotate-6 transition-transform duration-300">
        <span class="material-icons text-white text-3xl">casino</span>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2 tracking-tight">Poker at Work</h1>
      <p class="text-gray-500">Agile estimation made simple.</p>
    </div>

    <div class="space-y-4">
      <button mat-flat-button color="primary"
        class="w-full !py-6 !text-lg !rounded-xl shadow-md hover:shadow-lg transition-all duration-300"
        (click)="loginWithGoogle()">
        <span class="flex items-center justify-center gap-3">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4" />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853" />
            <path
              d="M5.84 14.11c-.22-.66-.35-1.36-.35-2.11s.13-1.45.35-2.11V7.05H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.95l3.66-2.84z"
              fill="#FBBC05" />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.05l3.66 2.84c.87-2.6 3.3-4.51 6.16-4.51z"
              fill="#EA4335" />
          </svg>
          <span class="text-white">Continue with Google</span>
        </span>
      </button>

      <div class="pt-4">
        <a [routerLink]="['/']"
          class="text-gray-400 hover:text-indigo-600 text-sm transition-colors duration-200 flex items-center justify-center gap-1 group">
          <span
            class="material-icons text-sm group-hover:-translate-x-1 transition-transform duration-200">arrow_back</span>
          Back to Home
        </a>
      </div>
    </div>

  </div>
</div>
