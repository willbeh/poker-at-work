<div class="h-screen">
  <mat-toolbar>
    <a mat-button [routerLink]="['/']">
      <mat-icon>home</mat-icon>Poker at work?
    </a>
    <span class="flex-1"></span>
    @if (authUser$ | async) {
      <button
        mat-icon-button
        aria-label="profile"
        >
        <mat-icon>person</mat-icon>
      </button>
    } @else {
      <a mat-button aria-label="Login" [routerLink]="['/login']">
        <mat-icon>login</mat-icon> Login
      </a>
    }

  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
