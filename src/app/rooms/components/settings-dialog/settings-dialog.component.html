<h2 mat-dialog-title>Room Configuration</h2>
<mat-dialog-content>

  <div class="flex flex-col gap-6">
    <div>
      <mat-chip-set class="mb-4">
        @for (option of options; track option) {
        <mat-chip-row (removed)="removeOption(option)">
          {{ option }}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
        }
      </mat-chip-set>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Add new option</mat-label>
        <input matInput type="number" [(ngModel)]="newOption" (keyup.enter)="addOption()" placeholder="Enter a number">
        <button mat-icon-button matSuffix (click)="addOption()" [disabled]="newOption === null" matTooltip="Add option">
          <mat-icon>add_circle</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="flex items-center justify-between pt-4 border-t border-gray-100">
      <div class="flex flex-col">
        <span class="font-medium text-gray-700">"Not Certain" Option</span>
        <span class="text-xs text-gray-500">Allow voters to select '?' when unsure</span>
      </div>
      <mat-slide-toggle [(ngModel)]="allowUnsure" color="primary"></mat-slide-toggle>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
