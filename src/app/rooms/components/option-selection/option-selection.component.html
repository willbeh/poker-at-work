<div class="w-96 grid grid-cols-3 gap-y-4">
  <div *ngFor="let option of options">
    <button
      class="h-20 w-16 border-2 border-block rounded-lg"
      [ngClass]="[option === selectedOption ? 'bg-blue-400' : 'bg-white']"
      (click)="select(option)"
    >
      {{ option }}
    </button>
  </div>
  <div>
    <button
      class="h-20 w-16 border-2 border-block rounded-lg"
      [ngClass]="[selectedOption === -1 ? 'bg-blue-400' : 'bg-white']"
      (click)="select(-1)"
    >
      ?
    </button>
  </div>
</div>
