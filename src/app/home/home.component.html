<div class="flex flex-col mt-20 justify-center items-center">
  @if (authUser$ | async; as user) {
    <button
      mat-raised-button
      color="primary"
      (click)="createNewRoom(user.uid)"
      >
      New Room
    </button>
  } @else {
    <a mat-raised-button color="primary" [routerLink]="['/login']">
      Login to create new room
    </a>
  }

</div>
